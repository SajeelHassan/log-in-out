<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div id="container" class="mybkg">
        
        <div id="card">
            <div id="card-info">
                <h1>Login</h1>
                <p>Doesn't have an account yet? <span class='span-a'><a href='/signup.html'>Sign Up</a></span></p>
                <div >
                    <form id='login-form'>
                        <div class='inputs'>
                            <label for="email">Email Address</label><br>
                            <input type="email" name="loginEmail" id="email" placeholder="you@example.com">
                        </div>
                        <br>
                        <div class='inputs'>
                            <label for="login-password">Password <span class='span-a forgot'><a href='#'>Forgot Password?</a></span></label><br>
                            <input type="password" name="loginPwd" id="login-password" placeholder="Enter 6 character or more">
                        </div>
                        <div>
                        <div class='remember-me'>
                            <input type="checkbox" name="rememberMe" >  
                            <div>
                                Remember me
                            </div>
                        </div>
                        </div>
                        <div id="login-btn"><input type="submit" value="LOGIN"></div>
                    </form>
                    
                </div>
                <div class="hr-text"><hr> <p>or login with</p> <hr> </div>
                    <div id="social-buttons">
                        <div class="google-btn">
                            <div class="g-btn">
                                <span class='google-logo'><img src="./icons/search.png"></span>
                            <p>Google</p>
                            </div>
                        </div>
                        <div class="fb-btn">
                            <div class="f-btn">
                                <span class='fb-logo'><img src="./icons/facebook.png"></span>
                            <p>Facebook</p>
                            </div>
                        </div>
                    </div>
            </div>

        </div>
    </div>
</body>
</html>
