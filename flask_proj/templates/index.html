<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='shared.css') }}">
    <title>Login</title>
</head>
<body>
    <div id="container" class="mybkg">
        
        <div id="card">
            <div id="card-info">
                <h1>Login</h1>
                <p>Doesn't have an account yet? <span class='span-a'><a href='register'>Sign Up</a></span></p>
                <div id="message-block">
                    <div id="error">
                        <p id="i_uname-pwd">Invalid Username/Password</p>
                        <p id="l_empty">Empty Field/Fields - Fill and Click Login</p>
                    </div>
                </div>
                <div >
                    <form id='login-form' >
                        <div class='inputs'>
                            <label for="login-username">Username</label><br>
                            <input type="text" name="login_uname" id="login-username" placeholder="Your Username">
                        </div>
                        <br>
                        <div class='inputs'>
                            <label for="login-password">Password <span class='span-a forgot'><a href='#'>Forgot Password?</a></span></label><br>
                            <input type="password" name="loginPwd" id="login-password" placeholder="Enter 6 character or more">
                        </div>
                        <div>
                        <div class='remember-me'>
                            <input type="checkbox" name="rememberMe" >  
                            <div>
                                Remember me
                            </div>
                        </div>
                        </div>
                        <div id="login-btn"><input type="submit" value="LOGIN"></div>
                    </form>
                    
                </div>
                <div class="hr-text"><hr> <p>or login with</p> <hr> </div>
                    <div id="social-buttons">
                        <div class="google-btn">
                            <div class="g-btn">
                                <span class='google-logo'><img src="/static/icons/search.png"></span>
                            <p>Google</p>
                            </div>
                        </div>
                        <div class="fb-btn">
                            <div class="f-btn">
                                <span class='fb-logo'><img src="/static/icons/facebook.png"></span>
                            <p>Facebook</p>
                            </div>
                        </div>
                    </div>
            </div>

        </div>
    </div>
<script src="{{ url_for('static', filename='login.js') }}"> </script>
</body>
</html>
